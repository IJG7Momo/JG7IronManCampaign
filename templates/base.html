<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I./JG7 Nowotny</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="{{ 'login' if request.path == '/login' else 'register' if request.path == '/register' else 'dashboard' }}">
    {% if request.path != '/login' and request.path != '/register' %}
    <div class="topbar">
        <div class="title">I. Gruppe Jagdgeschwader 7 „Nowotny“ – Startseite</div>
        <div class="user-area">
            {{ session.user }}
            <span class="dropdown-icon">▼</span>
            <div class="dropdown-content">
                <a href="#">User Settings</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </div>
    <img src="{{ url_for('static', filename='img/emblem.png') }}" id="emblem-toggle" onclick="toggleSidebar()" />
    <div class="sidebar" id="sidebar">
        <a href="#">🏠 Dashboard</a>
        <a href="#">🧍 Characters</a>
        <a href="#">📜 Logs</a>
        <a href="#">📊 Stats</a>
    </div>
    {% endif %}
    <div class="main">
        {% block content %}{% endblock %}
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
