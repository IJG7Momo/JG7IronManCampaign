
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <header class="top-bar">
        <div class="left">
            <img src="/static/img/logo.png" class="logo" alt="Logo" />
            <span>I. Gruppe Jagdgeschwader 7 "Nowotny"</span>
        </div>
        <div class="right">
            <span>{{ user }}</span>
            <a href="/logout">Logout</a>
        </div>
    </header>
    <main>
        <h2>Iron-Man Campaign I./JG7</h2>
        <section class="description">
            <details>
                <summary>Click to show/hide campaign rules</summary>
                <ul>
                    <li>Rule 1</li>
                    <li>Rule 2</li>
                    <li>Rule 3</li>
                </ul>
            </details>
        </section>
        <section class="members">
            <h3>Members</h3>
            <div class="member-grid">
                <div class="member-card">
                    <img src="/static/img/avatar-placeholder.png" alt="Avatar">
                    <p>PilotName</p>
                    <div class="extras">[Info here]</div>
                </div>
                <div class="member-card">
                    <img src="/static/img/avatar-placeholder.png" alt="Avatar">
                    <p>PilotName2</p>
                    <div class="extras">[Info here]</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
