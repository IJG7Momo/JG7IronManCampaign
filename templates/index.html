
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JG7 Ironman Campaign</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="background-layer">
        <div class="splash-screen" id="splash">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="JG7 Logo" class="logo" />
            <h1 class="title">I. Gruppe</h1>
            <h2 class="subtitle">Jagdgeschwader 7 Nowotny</h2>
        </div>

        <div class="login-form hidden" id="loginForm">
            <form method="post" action="{{ url_for('login') }}">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>New here? <a href="{{ url_for('register') }}">Register</a></p>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById("splash").classList.add("fade-out");
            setTimeout(() => {
                document.getElementById("loginForm").classList.remove("hidden");
                document.getElementById("loginForm").classList.add("fade-in");
            }, 1000);
        }, 6000);
    </script>
</body>
</html>
