
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JG7 Ironman Campaign</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="background-layer">
        <div class="splash-screen" id="splash">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="JG7 Logo" class="logo" />
            <h1 class="title">I. Gruppe</h1>
            <h2 class="subtitle">Jagdgeschwader 7 Nowotny</h2>
        </div>

        <div class="form-container hidden" id="formContainer">
            <form method="post" id="loginForm">
                <input type="hidden" name="action" value="login">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>New here? <a href="#" onclick="toggleForms()">Register</a></p>
            </form>
            <form method="post" id="registerForm" class="hidden">
                <input type="hidden" name="action" value="register">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </form>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
              {% endif %}
            {% endwith %}
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById("splash").classList.add("fade-out");
            setTimeout(() => {
                const container = document.getElementById("formContainer");
                container.classList.remove("hidden");
                container.classList.add("fade-in");
            }, 1000);
        }, 6000);

        function toggleForms() {
            document.getElementById("loginForm").classList.toggle("hidden");
            document.getElementById("registerForm").classList.toggle("hidden");
        }
    </script>
</body>
</html>
