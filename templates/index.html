
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JG7 Ironman Campaign</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="splash-screen">
        <div class="splash-content">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="JG7 Logo" class="logo" />
            <h1 class="title">I. Gruppe</h1>
            <h2 class="subtitle">Jagdgeschwader 7 Nowotny</h2>
        </div>
    </div>
    <div class="main-content hidden">
        <button class="login-btn">Login</button>
    </div>

    <script>
        // Animation timing
        setTimeout(() => {
            document.querySelector('.splash-screen').classList.add('fade-out');
            document.querySelector('.main-content').classList.remove('hidden');
        }, 4000); // 4 Sekunden Splash
    </script>
</body>
</html>
